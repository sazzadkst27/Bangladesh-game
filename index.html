<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Natural Animation Demo</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to top, #87ceeb 0%, #a2d149 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    color: #154734;
  }
  .scene {
    position: relative;
    width: 90%;
    max-width: 900px;
    height: 300px;
    margin: 0 auto;
    background: linear-gradient(to top, #7bc950 0%, #b3e676 60%, #87ceeb 100%);
    border-radius: 15px;
    box-shadow: 0 0 15px #2d5a1e88;
    overflow: hidden;
  }

  /* Tree */
  .tree {
    position: absolute;
    bottom: 20px;
    left: 50px;
    width: 50px;
    height: 120px;
    background: linear-gradient(to top, #3a5a15 0%, #6aa84f 100%);
    border-radius: 30px 30px 10px 10px;
    animation: sway 4s ease-in-out infinite;
    box-shadow: inset 0 10px 20px #4a6e1f;
  }
  .tree::before {
    content: "";
    position: absolute;
    bottom: 110px;
    left: -30px;
    width: 110px;
    height: 110px;
    background: radial-gradient(circle at center, #2d5a1e 60%, transparent 80%);
    border-radius: 50%;
    animation: sway 4s ease-in-out infinite;
    animation-delay: 1s;
  }

  @keyframes sway {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(4deg); }
  }

  /* Road */
  .road {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: repeating-linear-gradient(
      to right,
      #444, #444 30px,
      #bbb 30px, #bbb 50px
    );
  }

  /* Car */
  .car {
    position: absolute;
    bottom: 10px;
    width: 60px;
    height: 30px;
    background: #e53935;
    border-radius: 10px 10px 5px 5px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    animation: drive 7s linear infinite;
  }
  .car::before {
    content: "";
    position: absolute;
    top: 6px;
    left: 10px;
    width: 10px;
    height: 10px;
    background: #ffeb3b;
    border-radius: 50%;
    box-shadow: 35px 0 #ffeb3b;
  }
  @keyframes drive {
    0% { left: -70px; }
    100% { left: 100%; }
  }

  /* Soldier */
  .soldier {
    position: absolute;
    bottom: 40px;
    left: 200px;
    width: 35px;
    height: 80px;
    background: linear-gradient(to top, #4d4d4d 0%, #698e25 100%);
    border-radius: 10px;
    box-shadow: inset 0 0 15px #496622;
    animation: march 4s ease-in-out infinite;
  }
  .soldier::before {
    content: "";
    position: absolute;
    bottom: 75px;
    left: 6px;
    width: 23px;
    height: 23px;
    background: #f9ddb7;
    border-radius: 50%;
    border: 2px solid #554433;
  }
  @keyframes march {
    0%, 100% { left: 200px; }
    50% { left: 220px; }
  }
</style>
</head>
<body>

<h1>বাংলাদেশ গেম - Natural Animation Demo</h1>

<div class="scene">
  <div class="tree"></div>
  <div class="road"></div>
  <div class="car"></div>
  <div class="soldier"></div>
</div>

</body>
</html>
